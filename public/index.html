<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stella</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="stella-page-landing">
  <main>
    <section>
    <img src="img/stella-logo-bot.png" alt="stella logo" class="stella-logo" />
    <h1>Hi, I'm Stella. I schedule meetings for you.</h1>
    <h2>I'm a <a href="https://slack.com/">slack</a> bot that finds the best time for a meeting, keeps everybody informed, and makes your meetings better!</h2>
    </section>
    <section>
    <h2>I'm currently in development. Submit your email and you'll be notified when I'm ready.</h2>
    <form action="/signup" method="POST">
      <input type="email" placeholder="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
    </section>
  </main>
  <footer>
    <p><a href="/contact">contact</a></p>
  </footer>
</body>
</html>
