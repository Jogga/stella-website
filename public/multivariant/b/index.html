<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stella</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Analytics -->

  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-79174129-1', 'auto');
  ga('send', 'pageview');

<body class="stella-page-landing">
  <main>
    <section>
      <img src="img/stella-logo-bot.png" alt="stella logo" class="stella-logo" />
      <h1>I’m Stella, a <a href="https://slack.com/">slack</a> bot that helps you schedule meetings.</h1>
    </section>
    <section>
      <h2>Be the first to invite me to your team when I’m ready:</h2>
      <form action="/signup" method="POST">
        <input type="email" placeholder="email" name="email" required>
        <button type="submit" id="stella-cta-button">Submit</button>
      </form>
      <p class="stella-affirm">We promise never to share your data with anyone.</p>
    </section>
  </main>
  <footer>
    <p><a href="/contact">contact</a></p>
  </footer>
</body>
